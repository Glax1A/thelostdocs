<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch The Invaders</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdn.rawgit.com/generative-light/p5.scribble.js/master/p5.scribble.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js'></script>
    <script>
    
    let n = 10;
let height=800;
let a = height/ 6
let screen = 0;
let y = -20;
let x = 200;
let speed = 500;
let c = 255; 
let b=height/4;
let r 

function preload(){
  audio1=new Audio('');
  audio2=new Audio('');
  audio3=new Audio('');
  audio4=new Audio('');
}
  class square {
  constructor() {
    this.y = height - a * 2;
  }

  display() {
    let vi = new Scribble();
    stroke(random(0, 255), random(0, 255), random(0, 255));
    strokeWeight(7);
    fill(255, 255, 255);
    vi.scribbleEllipse(x, y-b, 70, 80);
    stroke(c);
    strokeWeight(2);
    vi.roughness = 2;
    vi.scribbleRect(mouseX, this.y, a, 100);
    strokeWeight(2);
    stroke(0, 50, 180);
    let xleft = mouseX - a / 2 + 5;
    let xright = mouseX + a / 2 - 5;
    let ytop = this.y - 100 / 2 + 5;
    let ybottom = this.y + 100 / 2 - 5;
    let xCoords = [xleft, xright, xright, xleft];
    let yCoords = [ybottom, ybottom, ytop, ytop];
    let gap = 7;
    let angle = 30;

    stroke(-c);
    strokeWeight(2);
    vi.scribbleLine(0, height - b, windowWidth, height - b);
    audio2.play()
  }

  display2() {
    let v2 = new Scribble();
    stroke(0);
    strokeWeight(3);
    v2.roughness = 2;
    for (let i = 0; i < n; i++) {
      r = (height / 2) * random(0, n);
      strokeWeight(5);
      stroke(0);
    }
    v2.scribbleRect(windowWidth / 2, windowHeight / 2, r, r);
  }
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  vi = new square();
  v2 = new square();
}

function start() {
  background(0, 0, 0);
  textAlign(CENTER);
  textSize(30);
  fill('#ffffff')
  text(" Catch The Invaders!", width / 2, height / 2-50);
  textSize(20);
  text("(Click to Play)", width / 2, height / 2 + 10);

  let Second = millis() / 4000;
  bounce(a, Second);
  reset()
}

function bounce(a, s) {
  let r = abs(sin(s * PI)); 
  a = r * a;
  vi.display();
}

function draw() {
  if (screen == 0) {
    start();
  } else if (screen == 1) {
    gameOn();
  } else if (screen == 2) {
    end();
  }else if (screen == 3) {
    win();
  }
  
}
function gameOn() {
  background(0);
  vi.display();
  y += speed;
  if (y > height) {
    screen = 2;
  }
  if (y > height - 50 && x > mouseX - a / 2 && x < mouseX + a / 2) {
    y = -20;
    speed += 1;
    a += width / 15;
    audio1.play()
    c = "#000000";
  } else c = 255;
  if (y == -20) repos();
  if (a > width)  win()
  }

function repos() {
  x = random(20, width - 20);
}

function end() {
  v2.display2();
  textAlign(CENTER);
  textSize(30);
  fill('#ffffff')
  text("You Lose! The invader landed", width / 2, height / 2);
  text("(Click to Play again)", width / 2, height / 2 + 40);
  audio3.play()
}

function win() {
audio4.play()
textSize(30);
fill('#ffffff')
text("You Win! The Invaders got bored of getting hit!", width / 2, height / 2);
text("(Click to Play Again)", width / 2, height / 2 + 40);
}

function mousePressed() {
  if (screen == 0) {
    screen = 1;
  } else if (screen == 2) {
    screen = 0;
  }  
}

function reset() {
  score = 0;
  speed = 2;
  y = -20;
  a = height/ 6 
}

      function windowResized() {

        resizeCanvas(windowWidth, windowHeight);
        background(200);
        points = [];
        render();
      }

    
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

</html>
