<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      width: 300px;
      height: 300px;
    }
    .cell {
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <script>
    const apiEndpoint = 'https://api.openai.com/v1/engines/davinci-codex/completions';

    const board = document.querySelector('.board');
    let cells = Array.from(document.querySelectorAll('.cell'));
    let currentPlayer = 'X';

    function initializeGame() {
      cells.forEach(cell => {
        cell.innerHTML = '';
        cell.addEventListener('click', makeMove);
      });
      currentPlayer = 'X';
    }

    function makeMove(event) {
      const cell = event.target;
      if (cell.innerHTML !== '') return;
      cell.innerHTML = currentPlayer;
      cell.removeEventListener('click', makeMove);
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

      checkWin();
      if (currentPlayer === 'O') {
        makeAIMove();
      }
    }

    function checkWin() {
      const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
      ];

      for (let combination of winningCombinations) {
        const [a, b, c] = combination;
        if (
          cells[a].innerHTML !== '' &&
          cells[a].innerHTML === cells[b].innerHTML &&
          cells[a].innerHTML === cells[c].innerHTML
        ) {
          announceWinner(cells[a].innerHTML);
          return;
        }
      }

      if (cells.every(cell => cell.innerHTML !== '')) {
        announceDraw();
      }
    }

    function announceWinner(winner) {
      cells.forEach(cell => cell.removeEventListener('click', makeMove));
      alert(`Player ${winner} wins!`);
      initializeGame();
    }

    function announceDraw() {
      cells.forEach(cell => cell.removeEventListener('click', makeMove));
      alert("It's a draw!");
      initializeGame();
    }

    async function makeAIMove() {
      const gameBoard = cells.map(cell => cell.innerHTML || ' ');
      const requestBody = {
        prompt: 'Play Tic-Tac-Toe against the AI. Current game board: ' + gameBoard.join(''),
        max_tokens: 1,
        temperature: 0.0,
        n: 1,
        stop: '\n'
      };

      const response = await fetch(apiEndpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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' // Replace with your OpenAI API key
        },
        body: JSON.stringify(requestBody)
      });

      const data = await response.json();
      const aiMove = data.choices[0].text.trim();

      const aiIndex = cells.findIndex(cell => cell.innerHTML === '');
      cells[aiIndex].innerHTML = aiMove;
      cells[aiIndex].removeEventListener('click', makeMove);

      currentPlayer = 'X';

      checkWin();
    }

    initializeGame();
  </script>
</body>
</html>
