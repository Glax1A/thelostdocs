<!DOCTYPE html>
<html>
<head>
	<title>Quiz Game</title>
</head>
<body>
	<div class="container">
		<h1>Quiz Game</h1>
		<p id="question"></p>
		<div class="options">
			<button id="option0" onclick="checkAnswer(0)"></button>
			<button id="option1" onclick="checkAnswer(1)"></button>
			<button id="option2" onclick="checkAnswer(2)"></button>
			<button id="option3" onclick="checkAnswer(3)"></button>
		</div>
		<p id="result"></p>
		<button id="newQuestionButton" onclick="generateQuestion()">New Question</button>
	</div>
<style>

.container {
	max-width: 500px;
	margin: 0 auto;
	text-align: center;
	padding-top: 50px;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	margin: 10px;
}

#result {
	font-weight: bold;
	margin-top: 20px;
}


</style>
	<script>

const questions = [
	{
		question: "What is the capital of France?",
		answers: ["Paris", "London", "Berlin", "Madrid"],
		correctAnswerIndex: 0
	},
	{
		question: "What is the largest ocean in the world?",
		answers: ["Pacific Ocean", "Atlantic Ocean", "Indian Ocean", "Arctic Ocean"],
		correctAnswerIndex: 0
	},
	{
		question: "What is the currency of Japan?",
		answers: ["Yen", "Dollar", "Euro", "Pound"],
		correctAnswerIndex: 0
	},
	{
		question: "What is the highest mountain in the world?",
		answers: ["Mount Everest", "Mount Kilimanjaro", "Mount McKinley", "Mount Fuji"],
		correctAnswerIndex: 0
	},
	{
		question: "What is the smallest country in the world?",
		answers: ["Vatican City", "Monaco", "San Marino", "Liechtenstein"],
		correctAnswerIndex: 0
	}
];

let currentQuestionIndex;

function generateQuestion() {
	const randomNumber = Math.floor(Math.random() * questions.length);
	currentQuestionIndex = randomNumber;
	const question = questions[randomNumber].question;
	const answers = questions[randomNumber].answers;
	document.getElementById("question").innerHTML = question;
	for (let i = 0; i < answers.length; i++) {
		document.getElementById("option" + i).innerHTML = answers[i];
	}
	document.getElementById("result").innerHTML = "";
}

function checkAnswer(selectedAnswerIndex) {
	const correctAnswerIndex = questions[currentQuestionIndex].correctAnswerIndex;
	if (selectedAnswerIndex === correctAnswerIndex) {
		document.getElementById("result").innerHTML = "Correct!";
	} else {
		document.getElementById("result").innerHTML = "Incorrect!";
	}
}


    </script>
</body>
</html>
