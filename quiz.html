let currentQuestionIndex;
let score = 0;
let hasAnswered = false;

function generateQuestion() {
	const randomNumber = Math.floor(Math.random() * questions.length);
	currentQuestionIndex = randomNumber;
	const question = questions[randomNumber].question;
	const answers = questions[randomNumber].answers;
	document.getElementById("question").innerHTML = question;
	for (let i = 0; i < answers.length; i++) {
		document.getElementById("option" + i).innerHTML = answers[i];
		document.getElementById("option" + i).disabled = false;
	}
	document.getElementById("result").innerHTML = "";
	hasAnswered = false;
}

function checkAnswer(selectedAnswerIndex) {
	if (hasAnswered) {
		return;
	}
	hasAnswered = true;
	const correctAnswerIndex = questions[currentQuestionIndex].correctAnswerIndex;
	if (selectedAnswerIndex === correctAnswerIndex) {
		score++;
		document.getElementById("result").innerHTML = "Correct!";
		document.getElementById("score").innerHTML = "Score: " + score;
	} else {
		score--;
		document.getElementById("result").innerHTML = "Incorrect!";
		document.getElementById("score").innerHTML = "Score: " + score;
	}
	disableOptions();
}

function disableOptions() {
	for (let i = 0; i < 4; i++) {
		document.getElementById("option" + i).disabled = true;
	}
