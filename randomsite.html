<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Site</title>
</head>
<body>
    <button id="random-btn">Go to a random website</button>

<style>
    button {
  padding: 1000px 2000px;
  font-size: 16px;
  background-color: green;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  display: block;
}

</style>
<script>
document.getElementById("random-btn").addEventListener("click", function() {
  // An array of websites
  var websites = [
    "http://endless.horse",
    "https://binarypiano.com/",
    "https://thelostdocs.com/windows10update.html",
    "https://puginarug.com/",
    "https://sliding.toys/mystic-square/8-puzzle/",
  ];
  
  // Generate a random number between 0 and the length of the websites array
  var randomIndex = Math.floor(Math.random() * websites.length);
  
  // Use the random number to get a random website from the array
  var randomWebsite = websites[randomIndex];

  // Open the random website in a new tab
  window.open(randomWebsite);
});

</script>
</body>
</html>
