<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id="dartboard">
        </div>
        
        <button id="throw-dart">Throw Dart</button>
        
        <p id="result"></p>

        <style>
            #dartboard {
  width: 300px;
  height: 300px;
  background-image: url('dartboard.jpg');
  background-size: cover;
  margin: 0 auto;
}

#throw-dart {
  display: block;
  margin: 0 auto;
}

        </style>

        <script>
            const dartboard = document.querySelector('#dartboard');
const throwDartButton = document.querySelector('#throw-dart');
const resultElement = document.querySelector('#result');

throwDartButton.addEventListener('click', function() {
  // Generate a random number between 1 and 20
  const result = Math.floor(Math.random() * 20) + 1;
  
  // Update the result element with the new number
  resultElement.textContent = `You hit section ${result}!`;
});

        </script>
    </body>
</html>
