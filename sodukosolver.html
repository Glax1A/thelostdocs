<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <style>
        /* Add some styling to the Sudoku grid */
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 2px;
        }
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #000;
        }
        .button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <div class="sudoku-grid">
        <!-- Create a 9x9 Sudoku grid -->
        <!-- Use input type="number" to allow users to input numbers -->
        <!-- Add a class 'cell' to each input for styling purposes -->
        <!-- Leave empty cells as blank inputs -->
        <input type="number" class="cell" min="1" max="9">
        <!-- Repeat the input element for each cell in the grid -->
        <!-- Do this for all 81 cells in the grid -->
    </div>
    <button class="button" onclick="solveSudoku()">Solve</button>

    <script>
        function solveSudoku() {
            // Retrieve all input elements with class 'cell'
            const inputs = Array.from(document.querySelectorAll('.cell'));

            // Create a 2D array to represent the Sudoku grid
            const grid = [];
            let index = 0;
            for (let i = 0; i < 9; i++) {
                grid[i] = [];
                for (let j = 0; j < 9; j++) {
                    const value = inputs[index].value;
                    // Convert empty cells to 0 for solving
                    grid[i][j] = value ? parseInt(value) : 0;
                    index++;
                }
            }

            // Call the solveSudokuHelper function
            if (solveSudokuHelper(grid)) {
                // Fill the solved values back into the input elements
                index = 0;
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        inputs[index].value = grid[i][j];
                        index++;
                    }
                }
                alert("Sudoku solved!");
            } else {
                alert("Unable to solve the Sudoku puzzle.");
            }
        }

        function solveSudokuHelper(grid) {
            const emptyCell = findEmptyCell(grid);

            if (!emptyCell) {
                // If there are no empty cells left, the puzzle is solved
                return true;
            }

            const [row, col] = emptyCell;

            for (let num = 1; num <= 9; num++) {
                if (isValid(grid, row, col, num)) {
                    // If the number is valid, assign it to the cell
                    grid[row][col] = num;

                    if (solveSudokuHelper(grid)) {
                        // Recursively solve the puzzle
                        return true;
                    }

                    // If the assigned number leads to a contradiction, reset the cell
                    grid[row][col] = 0;
                }
            }

            // If no number is valid, backtrack
            return false;
        }

        function findEmptyCell(grid) {
            // Find the first empty cell (with a value of 0)
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (grid[row][col] === 0) {
                        return [row, col];
                    }
                }
            }

            // If no empty cell is found, return null
            return null;
        }

        function isValid(grid, row, col, num) {
            // Check if the number already exists in the row
            for (let i = 0; i < 9; i++) {
                if (grid[row][i] === num) {
                    return false;
                }
            }

            // Check if the number already exists in the column
            for (let i = 0; i < 9; i++) {
                if (grid[i][col] === num) {
                    return false;
                }
            }

            // Check if the number already exists in the 3x3 box
            const boxStartRow = Math.floor(row / 3) * 3;
            const boxStartCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[boxStartRow + i][boxStartCol + j] === num) {
                        return false;
                    }
                }
            }

            // If the number is valid, return true
            return true;
        }
    </script>
</body>
</html>
