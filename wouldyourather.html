<!DOCTYPE html>
<html>
  <head>
    <title>Would You Rather Game</title>
  </head>
  <body>

    <div class="container">
        <h1>Would You Rather?</h1>
        <div class="question">
          <p>Would you rather eat pizza every day or eat sushi every day?</p>
          <button onclick="chooseOption('pizza')">Pizza</button>
          <button onclick="chooseOption('sushi')">Sushi</button>
          <p id="results"></p>
          <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>
      </div>
      

    <style>

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

.question {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
  border: 2px solid black;
  padding: 20px;
  border-radius: 10px;
}

button {
  margin: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #0062cc;
}


    </style>

<script>

let pizzaCount = 0;
let sushiCount = 0;

function chooseOption(option) {
  if (option === 'pizza') {
    pizzaCount++;
  } else if (option === 'sushi') {
    sushiCount++;
  }
  document.getElementById('results').innerHTML = `Pizza: ${getPercentage(pizzaCount)}, Sushi: ${getPercentage(sushiCount)}`;
}

function getPercentage(count) {
  const total = pizzaCount + sushiCount;
  if (total === 0) {
    return '0%';
  } else {
    return `${Math.round((count / total) * 100)}%`;
  }
}

function nextQuestion() {
  pizzaCount = 0;
  sushiCount = 0;
  document.getElementById('results').innerHTML = '';
  const questions = [
    'Would you rather be able to fly or be able to breathe underwater?',
    'Would you rather have super strength or be able to read minds?',
    'Would you rather be a famous musician or a famous actor/actress?'
  ];
  const randomIndex = Math.floor(Math.random() * questions.length);
  const randomQuestion = questions[randomIndex];
  document.querySelector('.question p').innerHTML = randomQuestion;
}


</script>

  </body>
</html>
