<!DOCTYPE html>
<html>
  <head>
    <title>Would You Rather Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Would You Rather?</h1>
      <div class="question">
        <p>Would you rather:</p>
        <button id="option1">Option 1</button>
        <span class="percentage" id="percentage1">50%</span>
        <br>
        <button id="option2">Option 2</button>
        <span class="percentage" id="percentage2">50%</span>
      </div>
    </div>

    <style>

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.question {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 18px;
}

.percentage {
  margin-left: 10px;
}


    </style>

<script>

const option1Btn = document.getElementById("option1");
const option2Btn = document.getElementById("option2");
const percentage1 = document.getElementById("percentage1");
const percentage2 = document.getElementById("percentage2");

let totalVotes = 0;
let option1Votes = 0;
let option2Votes = 0;

option1Btn.addEventListener("click", () => {
  totalVotes++;
  option1Votes++;
  updatePercentages();
});

option2Btn.addEventListener("click", () => {
  totalVotes++;
  option2Votes++;
  updatePercentages();
});

function updatePercentages() {
  const percentage1Value = ((option1Votes / totalVotes) * 100).toFixed(0) + "%";
  const percentage2Value = ((option2Votes / totalVotes) * 100).toFixed(0) + "%";
  percentage1.textContent = percentage1Value;
  percentage2.textContent = percentage2Value;
}


</script>

  </body>
</html>
