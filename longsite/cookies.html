<!DOCTYPE html>
<html>
<head>
  <title>Cookie Acceptance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group {
      margin-bottom: 15px;
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 5px;
    }
    .accept-btn {
      display: block;
      width: 150px;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cookie Acceptance</h2>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="checkbox1" /> Essential Cookies
      </label>
      <label>
        <input type="checkbox" id="checkbox2" /> Analytical Cookies
      </label>
      <label>
        <input type="checkbox" id="checkbox3" /> Advertising Cookies
      </label>
    </div>
    <a href="site.html" class="accept-btn" id="acceptBtn" disabled>Accept</a>
  </div>

  <script>
    const checkbox1 = document.getElementById('checkbox1');
    const checkbox2 = document.getElementById('checkbox2');
    const checkbox3 = document.getElementById('checkbox3');
    const acceptBtn = document.getElementById('acceptBtn');

    checkbox1.addEventListener('change', updateAcceptBtnState);
    checkbox2.addEventListener('change', updateAcceptBtnState);
    checkbox3.addEventListener('change', updateAcceptBtnState);

    function updateAcceptBtnState() {
      if (checkbox1.checked && checkbox2.checked && checkbox3.checked) {
        acceptBtn.removeAttribute('disabled');
      } else {
        acceptBtn.setAttribute('disabled', 'true');
      }
    }
  </script>
</body>
</html>
