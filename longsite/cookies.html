<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Acceptance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      text-align: center;
    }

    .checkbox {
      display: inline-block;
      margin-right: 10px;
    }

    input[type="submit"] {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    input[type="submit"]:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="container">
    <form action="site.html">
      <label class="checkbox">
        <input type="checkbox" name="cookies[]" required>
        Essential Cookies
      </label>
      <label class="checkbox">
        <input type="checkbox" name="cookies[]" required>
        Analytics Cookies
      </label>
      <label class="checkbox">
        <input type="checkbox" name="cookies[]" required>
        Marketing Cookies
      </label>
      <br>
      <input type="submit" value="Accept All" id="accept-all-btn" disabled>
    </form>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const acceptAllBtn = document.getElementById('accept-all-btn');

    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener('change', () => {
        const allChecked = Array.from(checkboxes).every((c) => c.checked);
        acceptAllBtn.disabled = !allChecked;
      });
    });
  </script>
</body>
</html>
