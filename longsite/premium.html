<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Ad</title>
  <style>
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    #video-ad {
      width: 640px;
      height: 360px;
      position: relative;
    }

    #video-ad video {
      width: 100%;
      height: 100%;
    }

    #video-ad .skip-ad {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="video-ad">
      <video src="irnbru.mp4" autoplay controls="false"></video>
      <div class="skip-ad">Ad will finish soon...</div>
    </div>
  </div>

  <script>
    const videoAd = document.querySelector('#video-ad video');
    const skipAd = document.querySelector('.skip-ad');

    videoAd.addEventListener('ended', function() {
      window.location.href = '404.html';
    });

    skipAd.addEventListener('click', function() {
      window.location.href = '404.html';
    });
  </script>
</body>
</html>
