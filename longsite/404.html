<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Website Not Found</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-code {
      font-size: 100px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 24px;
      color: #666;
      margin-bottom: 20px;
    }

    .home-link {
      color: #fff;
      background-color: #007bff;
      padding: 12px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The website you are looking for no longer exists.</div>
    <a href="/" class="home-link">Go to Homepage</a>
  </div>
</body>
</html>
