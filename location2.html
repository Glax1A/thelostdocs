    <body>
<!-- Include the OpenLayers library -->
<script src="https://cdn.jsdelivr.net/npm/openlayers@6.5.1/build/ol.js" crossorigin=""></script>

<!-- Create a div element to hold the map -->
<div id="map" style="height: 400px;"></div>
<script>
// Create an OpenLayers map
var map = new ol.Map({
  target: 'map', // The id of the div where the map will be displayed
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM() // Use the OpenStreetMap base layer
    })
  ],
  view: new ol.View({
    center: ol.proj.fromLonLat([0, 0]), // Initial center of the map (longitude, latitude)
    zoom: 2 // Initial zoom level of the map
  })
});

// Get the user's current location
navigator.geolocation.getCurrentPosition(function(position) {
  // Center the map on the user's current location
  map.getView().setCenter(ol.proj.fromLonLat([position.coords.longitude, position.coords.latitude]));
  map.getView().setZoom(16); // Zoom in on the user's location
});
</script>
