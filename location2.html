<!DOCTYPE html>
<html>
    <head>
        <title>Find your location by choosing your favourite things!</title>
        <meta charset="UTF-8">
        <meta name="description" content="A site to do random stuff if you're bored!">
        <meta name="keywords" content="fun, neal.fun, boredbutton, bored, have fun,">
        <meta name="author" content="NicoWebCreations">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
        </style>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6501023040597198"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

        <button id="locate-button">Locate Me</button>
        <div id="map"></div>
        
        <script>
            // Get the locate button and map container elements
            const locateButton = document.querySelector('#locate-button');
            const mapContainer = document.querySelector('#map');
          
            // Listen for a click on the locate button
            locateButton.addEventListener('click', function() {
              // Get the user's current location
              navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
          
                // Create a Leaflet map centered on the user's location
                const map = L.map(mapContainer).setView([lat, lng], 13);
          
                // Add a tile layer to the map
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: 'Map data Â© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                }).addTo(map);
          
                // Add a marker to the map at the user's location
                L.marker([lat, lng]).addTo(map);
              });
            });
          </script>
          
</body>
</html>
