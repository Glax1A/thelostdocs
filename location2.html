    <body>
<!-- Include the OpenLayers library -->
<script src="https://cdn.jsdelivr.net/npm/openlayers@6.5.1/build/ol.js" crossorigin=""></script>

<!-- Create a div element to hold the map -->
<div id="map" style="height: 400px;"></div>

<script>
  // Try to get the user's location
  navigator.geolocation.getCurrentPosition(function(position) {
    // Create a point at the user's location
    const lonLat = [position.coords.longitude, position.coords.latitude];
    const point = new ol.geom.Point(lonLat);

    // Create a marker to show the location on the map
    const marker = new ol.Feature({
      geometry: point,
      name: 'My Location'
    });
    const vectorSource = new ol.source.Vector({
      features: [marker]
    });
    const markerVectorLayer = new ol.layer.Vector({
      source: vectorSource
    });

    // Create the map
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        markerVectorLayer
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat(lonLat),
        zoom: 14
      })
    });
  });
</script>
      </body>
