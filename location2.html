            crossorigin="anonymous"></script>
    </head>
    <body>
<form>
    <input type="text">
</form>
<button onclick="showMap()">Show Map</button>
<script>
    navigator.geolocation.getCurrentPosition(success);
    function success(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
    }

    function showMap() {
  var mapFrame = document.createElement("iframe");
  mapFrame.setAttribute("src", "https://maps.google.com/maps?q=" + latitude + "," + longitude + "&z=17&output=embed");
  mapFrame.setAttribute("width", "600");
  mapFrame.setAttribute("height", "450");
  document.body.appendChild(mapFrame);
}
  </script>
</body>
</html>
