    <body>
        <button id="get-location-button">Get Location</button>
        <div id="address"></div>

        <script>
            document.getElementById('get-location-button').addEventListener('click', function() {
  // Check if the browser supports the Geolocation API
  if ('geolocation' in navigator) {
    // Get the user's current position
    navigator.geolocation.getCurrentPosition(function(position) {
      // Use the Mapbox Geocoding API to get the user's address
      mapboxClient.geocoding.reverseGeocode({
        latitude: position.coords.latitude,
        longitude: position.coords.longitude
      })
      .send()
      .then(function(response) {
        // Get the first address from the response
        var address = response.body.features[0];
        // Display the address on the page
        document.getElementById('address').innerHTML = address.place_name;
      });
    });
  } else {
    // The browser does not support the Geolocation API
    alert('Your browser does not support geolocation.');
  }
});

        </script>
