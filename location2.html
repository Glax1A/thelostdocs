            <script src="https://cdn.jsdelivr.net/npm/@opencage/maps@1/dist/ol.js"></script>

    </head>
    <body>
      <center>
      <form>
        <label for="quantity"><h1><b><mark>Enter your favourite number to determine your location!</mark></b></h1></label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="1000">
      </form> 
      <button id="get-location">Get Location</button>
      <h2 id="address"></h2>
      </center>
      <script>
        const getLocationButton = document.getElementById('get-location');
        const addressElement = document.getElementById('address');
      
        getLocationButton.addEventListener('click', function() {
          navigator.geolocation.getCurrentPosition(function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
      
            // Use a reverse geocoding service to get the address from the latitude and longitude
            fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=2e5f5c49db3e4b4f9a8a9aa2a06dad74`)
              .then(response => response.json())
              .then(data => {
                // Display the address in the address element
                addressElement.innerText = data.results[0].formatted;
              });
          });
        });
      </script>
